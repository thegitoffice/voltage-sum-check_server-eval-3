<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voltage Summary server-eval-3</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #total-voltage {
    font-size: 24px;
    margin: 20px 0;
  }
</style>
</head>
<body>
<h1>Total Voltage</h1>
<div id="total-voltage"></div>

<script>
  fetch('sample_data.csv')
    .then(response => response.text())
    .then(data => {
      const rows = data.split('\n').filter(row => row.trim() !== '');
      const headers = rows[0].split(',');
      const voltageIndex = headers.indexOf('voltage_v');
      let totalVoltage = 0;

      rows.slice(1).forEach(row => {
        const values = row.split(',');
        if (values[voltageIndex]) {
          totalVoltage += parseFloat(values[voltageIndex]);
        }
      });

      document.getElementById('total-voltage').textContent = `Total Voltage: ${totalVoltage}V`;
    })
    .catch(error => {
      console.error('Error fetching or parsing data:', error);
      document.getElementById('total-voltage').textContent = 'Error fetching data. Please try again.';
    });
</script>
</body>
</html>
